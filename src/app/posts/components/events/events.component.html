<div class="warpper-events-page">
  <div>
    <h3>Management Tool</h3>
    <div>
      <form class="search-form">
        <mat-form-field >
          <mat-icon matPrefix>search</mat-icon>
          <mat-label>Find by name...</mat-label>
          <input
            type="text"
            (input)="findByName()"
            matInput
            [formControl]="emailFormControl"
          />
        </mat-form-field>
      </form>
    </div>
  </div>
  <div>
    <button mat-button color="primary" (click)="openEditorModal()">
      Create new event
    </button>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0">
      <ng-container matColumnDef="color">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by color"
        >
          Color
        </th>
        <td mat-cell *matCellDef="let element">
          <div
            class="event-color"
            [style.background-color]="element.color"
          ></div>
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by name"
        >
          Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="createDate">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by createDate"
        >
          Create Date
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.createDate | date : "dd/MM/yyyy" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="lastUpdate">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by lastUpdate"
        >
          Last Update
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.lastUpdate | date : "dd/MM/yyyy" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="createdBy">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by createdBy"
        >
          Created By
        </th>
        <td mat-cell *matCellDef="let element">{{ element.createdBy }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="openEditorModal(row)"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
